<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Form Input Statistics</title>
   <link href="https://fonts.googleapis.com/css?family=Arsenal|Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="styles/main.css">
</head>
<body>
   <h1>Form Input Statistics</h1>
   <section class="example">
       <div class="item input-container">
           <h3 class="has-spacer">Hello,</h3>
           <span>Please enter some numbers!</span>
           <form class="form">
               <label class="" for="number-entry">Enter Here:</label>
               <input type="text" id="number-entry">
               <input class="add-button" type="submit" value="Add">
               <input class="finished-button" type="reset" value="Final">
           </form>
       </div>
       <div class="finals">
         <h2>Statistics</h2>
         <div class="user-input">
             <p></p>
         </div>
         <div class="user-sum">
             <p></p>
         </div>
         <div class="user-entries">
             <p></p>
         </div>
         <div class="user-average">
             <p></p>
         </div>
       </div>
   </section>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
